<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery.js"></script>
    
</head>
<body>

<div class="container">

<header>

<nav>
    <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">cart</a></li>
        <li><a href="#">order</a></li>
        <li><a href="#">login</a></li>
    </ul>
</nav>

<a href="#" class="logo"><img src="images/logo.png" alt=""></a>

</header> 

<div class="wrapper">

    <div class="content">
        <h1>app watch series 7</h1>
        <h3>key features:</h3>
        <ul>
            <li> Measure your Blood Oxygen Level</li>
            <li> Take an ECG Anytime, Anywhere</li>
            <li> The New Sleep App</li>
            <li> The Always-On Retina VTPO OLED Display</li>
        </ul>

        <span class="price" data-text="R12,299/-">R9,299</span>

        <div class="buttons">
            <a href="#"><button>buy now</button></a>
            <a href="#"><button>add to cart</button></a>
        </div>

        <div class="icons">
            <a href="#" class="fab fa-facebook-square"></a>
            <a href="#" class="fab fa-twitter-square"></a>
            <a href="#" class="fab fa-instagram-square"></a>
        </div>
    </div>

    <div class="image-container">

        <div class="images">
            <img src="images/watch-1.png" class="active" alt="">
            <img src="images/watch-2.png" alt="">
            <img src="images/watch-3.png" alt="">
            <img src="images/watch-4.png" alt="">
        </div>

        <div class="controls">
            <div id="left" class="fas fa-caret-square-left"></div>
            <div id="right" class="fas fa-caret-square-right"></div>
        </div>

    </div>

</div>

</div>



<script>
    $(document).ready(function(){
        $('nav ul li a').click(function(){
            $('nav ul li a').removeClass('active');
            $(this).addClass('active');
        });

        $('#right').click(function(){
            $('.image-container').find('.active').next().addClass('active');
            $('.image-container').find('.active').prev().removeClass('active');
        });
        $('#left').click(function(){
            $('.image-container').find('.active').prev().addClass('active');
            $('.image-container').find('.active').next().removeClass('active');

        });
    });
</script>
    
</body>
</html>
